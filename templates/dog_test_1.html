{% extends "log_base.html" %}

{% block content %}

<style>

  .card {
    align: center;
    height: 1000px;
    width: 1200px;
  }
  .img {
    object-fit: cover;
    width: 600px;
    height: 400px;
    float: right;
  }
  .progress {
    margin-left: auto;
    margin-right: auto;
    object-fit: cover;
    width: 800px;
    height: 10px;
  }





</style>

<br><h1 class="header_site">Тест "Какая ты собака?"</h1><br>
<div class="header_site">В этом тесте ты узнаешь, какая порода собаки тебе подходит больше всего. Отвечай честно, чтобы
    получить правдивые результаты!
</div><br>

<div class="card mx-auto p-2">
    <div class="card-body">
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">
            <div class="progress-bar" style="width: 13%">13%</div>
        </div>
        <br>
        <img src="static/img/dog1.jpeg" class="img" alt="...">

        <h3>Какой ваш темперамент?</h3> <br>

        <form name="temperament" action="/dog_test_1" method="post" onsubmit="">
            <input class="form-check-input" type="radio" name="temperament" id="Holeric" value="Холерик">
            <label class="form-check-label" for="Holeric">
                Холерик
            </label> <br>
            <input class="form-check-input" type="radio" name="temperament" id="Flegmatic" value="Флегматик" checked>
            <label class="form-check-label" for="Flegmatic">
                Флегматик
            </label> <br>
            <input class="form-check-input" type="radio" name="temperament" id="Sangvinnic" value="Сангвинник" checked>
            <label class="form-check-label" for="Sangvinnic">
                Сангвинник
            </label> <br>
            <input class="form-check-input" type="radio" name="temperament" id="Melanholic" value="Меланхолик" checked>
            <label class="form-check-label" for="Melanholic">
                Меланхолик
            </label> <br>
            <input type=submit value=Дальше>
        </form>
        <p>{{ result }}</p>
    </div>
</div>


{% endblock %}
