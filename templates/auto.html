{% extends "log_base.html" %}

{% block content %}
<div style="text-align: center;">
    <body>
    <header>
        <br>
        <h1 class="header_site">Добро пожаловать! Авторизируйтесь:</h1>
        <br>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary btn-lg" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success btn-lg" href="/login">Войти</a>
        </p>
        {% endif %}
    </main>
    </body>
</div>
{% endblock %}
